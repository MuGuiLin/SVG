<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG文本 - Text 和 tspan标签</title>
    <style type="text/css">
        h1 {
            text-align: center;
        }

        .box {
            margin: auto;
            width: 80%;
            height: 800px;
            line-height: 36px;
            font-size: 18px;
        }

        svg {
            border: 2px double rgb(99, 99, 99);
        }
    </style>
</head>

<body>
    <h1>SVG文本 - Text 和 tspan标签</h1>
    <hr>
    <div class="box">
        <a href="https://developer.mozilla.org/zh-CN/docs/Web/SVG" target="_blank" rel="noopener noreferrer">SVG 文档</a>、
        <a href="https://www.w3schools.cn/graphics/svg_reference.asp" target="_blank" rel="noopener noreferrer">SVG
            手册</a>、
        <a href="https://cloud.tencent.com/developer/doc/1231" target="_blank" rel="noopener noreferrer">SVG 教程</a>、
        <a href="https://c.runoob.com/more/svgeditor/" target="_blank" rel="noopener noreferrer">SVG 在线编辑器1</a>、
        <a href="http://svg.p12345.com/" target="_blank" rel="noopener noreferrer">SVG 在线编辑器2</a><br>

        <img src="./img/SVG文本.jpg" />

        <h3>text元素定义了一个由文字组成的图形，可以将渐变、图案、剪切路径、遮罩或者滤镜应用到text上。</h3>


        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <defs>
                <pattern id="pen1" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                    <path d="M0 0 H20 V20" stroke="gray" stroke-dasharray="1 2" fill="none"></path>
                </pattern>
                <filter x="-0.02" y="0" width="1.04" height="1" id="solid">
                    <feFlood  flood-color="rgba(13, 0, 0, 0.3)"  />
                    <feComposite in="SourceGraphic" operator="over"  />
                    <!--atop、over、in 、xor -->
                </filter>
            </defs>



            <!-- 默认文字是对齐基线的 -->
            <rect x="0" y="0" width="100%" height="100%" fill="url(#pen1)"></rect>
            <path d="M0 100 H1460 M100 0 V200" stroke="red" fill="none"></path>
            <text x="100" y="100" style="font-size: 100;">X x 我是SVG中的Text文本元素</text>

            <text filter="url(#solid)" x="200" y="200" fill="white" rotate="10" style="padding:10px" font-size="50">我是SVG中的Text文本元素</text>

        </svg>

    </div>
</body>

</html>
