<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG文本 - 路径文本-超链接a</title>
    <style>
        h1 {
            text-align: center;
        }

        .box {
            margin: auto;
            width: 80%;
            height: 800px;
            line-height: 36px;
            font-size: 18px;
        }

        svg {
            border: 2px double rgb(99, 99, 99);
        }

        .circle:hover {
            stroke: black;
            fill: green;

        }

        .circle:hover::after {
            display: block;
            content: '666';
        }
    </style>
</head>

<body>
    <h1>SVG文本 - 路径文本-超链接a</h1>
    <hr>
    <div class="box">
        <a href="https://developer.mozilla.org/zh-CN/docs/Web/SVG" target="_blank" rel="noopener noreferrer">SVG 文档</a>、
        <a href="https://www.w3schools.cn/graphics/svg_reference.asp" target="_blank" rel="noopener noreferrer">SVG 手册</a>、
        <a href="https://cloud.tencent.com/developer/doc/1231" target="_blank" rel="noopener noreferrer">SVG 教程</a>、
        <a href="https://c.runoob.com/more/svgeditor/" target="_blank" rel="noopener noreferrer">SVG 在线编辑器1</a>、
        <a href="http://svg.p12345.com/" target="_blank" rel="noopener noreferrer">SVG 在线编辑器2</a><br>

        <h3>使用SVG的锚元素 (&lt;a>) 定义一个超链接。由于这个元素和HTML的 &lt;a> 标签使用了相同的标签名，当使用CSS或 querySelector 选择"a"时，可能应用到错误的元素上。
            可以尝试使用@namespace规则来区分两者</h3>

        <img src="./img/超链接.jpg" alt="" />

        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">

            <a xlink:href="https://developer.mozilla.org/zh-CN/docs/Web/SVG/Element/text" xlink:title="文本内容元素"
                target="_blank">
                <text id="text" x="100" y="100" style="font-size: 22;">
                    xlink:href="" xlink:title=""
                    <tspan>
                        点击我试试吧！
                    </tspan>
                </text>
            </a>

            <a xlink:href="https://developer.mozilla.org/zh-CN/docs/Web/SVG/Element/g" xlink:title="组合对象的容器"
                target="_blank">
                <g fill="purple">
                    <circle cx="100" cy="200" r="5"></circle>
                    <circle cx="300" cy="200" r="5"></circle>
                    <circle cx="500" cy="200" r="5"></circle>
                </g>
            </a>
            <path d="M100 200 Q200 100 300 200 T500 200" fill="none" stroke="red"></path>

            <a xlink:href="https://developer.mozilla.org/zh-CN/docs/Web/SVG/Element/path" xlink:title="SVG路径"
                target="_blank">
                <path d="M100 300 l100 -50 200 100 100 -50" fill="none" stroke="green"></path>
            </a>

            <a xlink:href="https://developer.mozilla.org/zh-CN/docs/Web/SVG/Element/rect" xlink:title="react矩形"
                target="_blank">
                <rect x="100" y="400" width="300" height="200" fill="rgba(255, 0, 0, .5)" stroke="red" stroke-width="2">
                </rect>
            </a>

            <a xlink:href="https://developer.mozilla.org/zh-CN/docs/Web/SVG/Element/circle" xlink:title="circle圆形"
                target="_blank">
                <circle class="circle" cx="600" cy="500" r="100" fill="rgba(0, 255, 0, .5)" stroke="green"
                    stroke-width="2"></circle>
            </a>

            <a xlink:href="https://developer.mozilla.org/zh-CN/docs/Web/SVG/Element/polygon" xlink:title="polygon三角形"
                target="_blank">
                <polygon points="800 600 1100 600 950 400" fill="rgba(0, 0, 255, .5)" stroke="blue" stroke-width="2">
                </polygon>
            </a>

        </svg>

    </div>
</body>

</html>
