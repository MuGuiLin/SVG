<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>SVG图形绘制 - circle圆形</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}

		svg {
			border: 1px solid blue;
		}

		.box {
			margin: auto;
			width: 80%;
			font-size: 18px;
			line-height: 36px;
		}
	</style>
</head>

<body>
	<h1>SVG图形绘制 - circle圆形</h1>
	<hr />

	<div class="box">
		<a href="https://developer.mozilla.org/zh-CN/docs/Web/SVG" target="_blank" rel="noopener noreferrer">SVG 文档</a>、
		<a href="https://www.w3schools.cn/graphics/svg_reference.asp" target="_blank" rel="noopener noreferrer">SVG 手册</a>、
		<a href="https://cloud.tencent.com/developer/doc/1231" target="_blank" rel="noopener noreferrer">SVG 教程</a>、
		<a href="https://c.runoob.com/more/svgeditor/" target="_blank" rel="noopener noreferrer">SVG 在线编辑器1</a>、
		<a href="http://svg.p12345.com/" target="_blank" rel="noopener noreferrer">SVG 在线编辑器2</a><br>

		<h2>SVG圆形标签<a href="https://developer.mozilla.org/zh-CN/docs/Web/SVG/Element/circle" target="_blank">&lt;circle></a>：</h2>
		<ul>
			<h4>专有属性：</h4>
			<li>cx="圆心x坐标"</li>
			<li>cy="圆心y坐标"</li>
			<li>r="圆形半径"</li>
		</ul>

		<p><img src="./img/2.圆形cricle.jpg"></p>

		<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">

			<circle cx="220" cy="150" r="100" opacity="0.8" fill="#00BC90" stroke="white" stroke-width="4"></circle>
			<circle cx="180" cy="120" r="18" fill="white" stroke="white" stroke-width="4"></circle>
			<circle cx="260" cy="120" r="18" fill="white" stroke="white" stroke-width="4"></circle>
			<circle cx="175" cy="115" r="10" fill="rgba(0,188,255,0.5)" stroke="white" stroke-width="4"></circle>
			<circle cx="255" cy="115" r="10" fill="hsla(0,25%,80%,0.8)" stroke="white" stroke-width="4"></circle>
			<path d="M 160 180 A 80 80 0 0 0 280 180" stroke="white" stroke-width="3" fill="none"></path>
			<text x="170" y="280" fill="#00BC90">圆形 circle</text>

		</svg>
		<p><img src="./img/基本API.jpg"></p>
		<p><img src="./img/基本属性.jpg"></p>

	</div>

</body>
<html>
