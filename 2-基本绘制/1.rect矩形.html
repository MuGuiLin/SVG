<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG图形绘制 - rect矩形</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}

		svg {
			border: 1px solid blue;
		}

		.box {
			margin: auto;
			width: 80%;
			font-size: 18px;
			line-height: 36px;
		}
	</style>
</head>

<body>
	<h1>SVG图形绘制 - rect矩形</h1>
	<hr />

	<div class="box">
		<a href="https://developer.mozilla.org/zh-CN/docs/Web/SVG" target="_blank" rel="noopener noreferrer">SVG 文档</a>、
		<a href="https://www.w3schools.cn/graphics/svg_reference.asp" target="_blank" rel="noopener noreferrer">SVG 手册</a>、
		<a href="https://cloud.tencent.com/developer/doc/1231" target="_blank" rel="noopener noreferrer">SVG 教程</a>、
		<a href="https://c.runoob.com/more/svgeditor/" target="_blank" rel="noopener noreferrer">SVG 在线编辑器1</a>、
		<a href="http://svg.p12345.com/" target="_blank" rel="noopener noreferrer">SVG 在线编辑器2</a><br>

		<h2>SVG矩形标签<a href="https://developer.mozilla.org/zh-CN/docs/Web/SVG/Element/rect" target="_blank">&lt;rect></a>：</h2>
		<ul>
			<h4>专有属性：</h4>
			<li>x="矩形左上角起点 x横坐标"</li>
			<li>y="矩形左上角起点 y纵坐标"</li>
			<li>width="矩形宽度"</li>
			<li>height="矩形高度"</li>
			<li>rx="矩形x横坐标圆角"</li>
			<li>ry="矩形y纵坐标圆角"</li>
		</ul>

		<p><img src="./img/1.矩形rect.jpg"></p>

		<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">

			<!--矩形-->
			<rect x="100" y="100"  width="300" height="200" fill="cyan" stroke="red"></rect>
			<text x="200" y="350" fill="black">矩形 rect</text>

			<!--圆角矩形-->
			<rect x="450" y="100" rx="20" ry="20" width="300" height="200" fill="cyan" stroke="red"></rect>
			<text x="550" y="350" fill="black">圆角矩形 rect</text>

		</svg>
		<p><img src="./img/基本API.jpg"></p>
		<p><img src="./img/基本属性.jpg"></p>

	</div>

</body>
<html>
