<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>SVG图形绘制 - polyline折线</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}

		svg {
			border: 1px solid blue;
		}

		.box {
			margin: auto;
			width: 80%;
			font-size: 18px;
			line-height: 36px;
		}
	</style>
</head>

<body>
	<h1>SVG图形绘制 - polyline折线</h1>
	<hr />

	<div class="box">
		<a href="https://developer.mozilla.org/zh-CN/docs/Web/SVG" target="_blank" rel="noopener noreferrer">SVG 文档</a>、
		<a href="https://www.w3schools.cn/graphics/svg_reference.asp" target="_blank" rel="noopener noreferrer">SVG 手册</a>、
		<a href="https://cloud.tencent.com/developer/doc/1231" target="_blank" rel="noopener noreferrer">SVG 教程</a>、
		<a href="https://c.runoob.com/more/svgeditor/" target="_blank" rel="noopener noreferrer">SVG 在线编辑器1</a>、
		<a href="http://svg.p12345.com/" target="_blank" rel="noopener noreferrer">SVG 在线编辑器2</a><br>

		<h2>SVG折线标签<a href="https://developer.mozilla.org/zh-CN/docs/Web/SVG/Element/polyline" target="_blank">&lt;polyline></a>：</h2>
		<ul>
			<h4>专有属性：</h4>
			<li>points="x1横坐标,y1纵坐标 x2横坐标,y2纵坐标 ..."</li>
			<li>【记住：两点一线】</li>
		</ul>

		<p><img src="./img/5.折线polyline.jpg"></p>

		<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600">

			<polyline points="50,150 200,50 300,200 150,300" fill="none" stroke="red" stroke-width="2" ></polyline>
			<text x="120" y="180" fill="blue">折线 polyline</text>

			<g transform="translate(-500, 150)">
				<polyline  points="
				1000 250
				1100 50
				900 150
				900 50
				1100 250
				1100 150
				900 250
				1000 50
				1000 250" stroke="blue" stroke-width="5" fill="cyan"></polyline>
				<text x="996" y="265" fill="red">1</text>
				<text x="996" y="48" fill="red">9</text>
				<text x="888" y="152" fill="red">3</text>
				<text x="890" y="45" fill="red">2</text>
				<text x="1100" y="265" fill="red">8</text>
				<text x="1100" y="148" fill="red">7</text>
				<text x="890" y="265" fill="red">6</text>
				<text x="1100" y="48" fill="red">4</text>
				<text x="990" y="148" fill="red">5</text>

				<text x="930" y="300" fill="purple">折线 polyline</text>
			</g>

			<g transform="translate(-100, 150)">
				<polygon  points="
				1000 250
				1100 50
				900 150
				900 50
				1100 250
				1100 150
				900 250
				1000 50
				1000 250" stroke="blue" stroke-width="5" fill="cyan"></polygon>
				<text x="996" y="265" fill="red">1</text>
				<text x="996" y="48" fill="red">9</text>
				<text x="888" y="152" fill="red">3</text>
				<text x="890" y="45" fill="red">2</text>
				<text x="1100" y="265" fill="red">8</text>
				<text x="1100" y="148" fill="red">7</text>
				<text x="890" y="265" fill="red">6</text>
				<text x="1100" y="48" fill="red">4</text>
				<text x="990" y="148" fill="red">5</text>

				<text x="930" y="300" fill="purple">多边形 polygon</text>
			</g>

		</svg>
		<p><img src="./img/基本API.jpg"></p>
		<p><img src="./img/基本属性.jpg"></p>

	</div>

</body>
<html>
