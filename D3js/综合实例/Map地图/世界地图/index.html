    <script>

        const xmlns = "http://www.w3.org/2000/svg";
        const xlink = "http://www.w3.org/1999/xlink";

        const svg = d3
            .select("#map-box")
            .insert("svg")
            .attr("xmlns", xmlns)
            .attr("xmlns:xlink", xlink)
            .attr("width", 1600)
            .attr("height", 880)
        // .attr("viewBox", "0 0 1600 800");

        // 获取SVG画布的宽和高
        const width = +svg.attr("width");
        const height = +svg.attr("height");
        const margin = { top: 80, right: 50, bottom: 20, left: 50 };

        const innerWidth = width - margin.left - margin.right;
        const innerHeight = height - margin.top - margin.bottom;

        // 创建区域分组
        const g = svg.append('g')
            .attr('id', 'map-group')
            .attr('transform', `translate(${margin.left}, ${margin.top})`);
        // 标题
        g.append('text')
            .text('世界地图')
            .attr('x', innerWidth / 2)
            .attr('y', -30)
            .attr('font-size', 40)
            .attr('text-anchor', 'middle');

        g.append('rect')
            .attr('x', -10)
            .attr('y', -10)
            .attr('rx', innerHeight / 2)
            .attr('width', innerWidth + 20)
            .attr('height', innerHeight + 20)
            .attr('fill', 'cyan')
            .attr('stroke', 'gray');

        // 创建投影
        const projection = d3.geoNaturalEarth1()
        // .center([107, 31])  // 设置投影的中心点 经纬度
        // .scale(100) // 设置缩放因子
        // .translate([width / 2, height / 2]); // 设置平移偏移量


        // 创建一个地理路径生成器（将数据映射到画布上）
        const geoPath = d3.geoPath()
            .projection(projection) // 设置地理路径生成器的投影方式

        // 鼠标悬浮提示插件
        const tip = d3.tip()
            .attr('class', 'd3-tip')
            .html((d) => {
                // console.log('应该方法会以tip.show()是执行', d);
                return d.properties.name;
            });
        // 把tip以参数形有置入到svg对象中
        svg.call(tip);

        // console.log(tip)
        // 获取中国地图的json文件
        d3.json('./data/countries-110m.json').then(function (res) {
            console.log('TopoJson格式：', res);//features

            // 将TopoJson格式 转为 GeoJson格式
            const geoJson = topojson.feature(res, res.objects.countries);

            // 设置投影显示比例
            projection.fitSize([innerWidth, innerHeight], geoJson);
            console.log('GeoJson格式：', geoJson);


            //新建一个颜色比例尺
            var scaleColor = d3.scaleOrdinal()
                .domain(d3.range(geoJson.features.length))

                .range(d3.schemeCategory10);

                // .range(d3.schemePaired);
                // .range(d3.schemePastel1);
                // .range(d3.schemePastel2);

                // .range(d3.schemeSet1);
                // .range(d3.schemeSet2);
                // .range(d3.schemeSet3);

            //绘制区域
            g.append('g')
                .selectAll('path')
                .data(geoJson.features)
                .join('path')
                .attr('d', geoPath)
                .attr('fill', function (d, i) {
                    return scaleColor(i);
                })
                .attr('stroke', 'gray')
                .attr('stroke-widht', 1)
                .on('click', (d) => {
                    tip.show(d);
                })
                .on('mouseover', function (d, i) {
                    d3.select(this)
                        .attr('opacity', 0.6)
                        .attr('fill', 'yellow')
                        .attr('stroke', 'red')
                        .attr('stroke-width', 2);
                    tip.show(d);
                })
                .on('mouseout', function (d, i) {
                    d3.select(this)
                        .attr('opacity', 1)
                        .attr('stroke', 'gray')
                        .attr('stroke-width', 1)
                        .attr('fill', scaleColor(i));
                });

</body>
