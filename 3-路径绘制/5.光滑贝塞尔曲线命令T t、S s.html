<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG路径Path - 光滑贝塞尔曲线命令T t、S s</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .text {
            box-sizing: border-box;
            margin: auto;
            width: 100vw;
            height: 750px;
            line-height: 36px;
            border: 1px solid rgb(72, 126, 243);

        }

        .textarea {
            box-sizing: border-box;
            padding: 5px;
            width: 100%;
            height: 200px;
            font-size: 26px;
        }

        svg {
            box-sizing: border-box;
            border: 1px solid gray;
        }

        svg::after {
            display: block;
            content: "SVG绘图区";
        }
    </style>
</head>

<body>
    <h1>SVG路径Path - 光滑贝塞尔曲线命令T t、S s</h1>
    <hr>
    <a href="https://developer.mozilla.org/zh-CN/docs/Web/SVG" target="_blank" rel="noopener noreferrer">SVG 文档</a>、
    <a href="https://www.w3schools.cn/graphics/svg_reference.asp" target="_blank" rel="noopener noreferrer">SVG 手册</a>、
    <a href="https://cloud.tencent.com/developer/doc/1231" target="_blank" rel="noopener noreferrer">SVG 教程</a>、
    <a href="https://c.runoob.com/more/svgeditor/" target="_blank" rel="noopener noreferrer">SVG 在线编辑器1</a>、
    <a href="http://svg.p12345.com/" target="_blank" rel="noopener noreferrer">SVG 在线编辑器2</a><br>
    
    <img src="./img/光滑(平滑)贝瑟尔曲线.jpg" alt="" />

    <div class="text">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <path id="path" fill="white" stroke="red" stroke-width="2"></path>
        </svg>
        <textarea class="textarea" id="textarea" placeholder="请在此处输入Path绘制命令！"></textarea>
    </div>

    <script>
        const path = document.querySelector('#path');

        const d = `
    M100 200 C100 100 250 100 250 200 S400 300 400 200 
    M100 300 C100 200 250 200 250 300 
    M100 300 C100 400 250 400 250 300


    M1150 200 C1010 200 1010 400 1150 400 S1300 590 1150 600

    M1150 280 C1122 280 1122 320 1150 320 M1150 280 C1177 280 1177 320 1150 320

    M1150 480 C1122 480 1122 520 1150 520 M1150 480 C1177 480 1177 520 1150 520

    M1150 200 C870  200 870 600 1150 600 M1150 200 C1430 200 1430 600 1150 600

    `;

        const textarea = document.querySelector('#textarea');
        textarea.addEventListener('input', function (e) {
            // path.setAttribute('d', 'M250 150 L150 350 L350 350 Z');
            path.setAttribute('d', e.target.value);
        }, false);

        path.setAttribute('d', d);
        textarea.value = d;
    </script>
</body>

</html>
