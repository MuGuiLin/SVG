<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG路径Path - 椭圆弧线命令A a、闭合Z z</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .box {
            box-sizing: border-box;
            margin: auto;
            width: 100vw;
            height: 750px;
            border: 1px solid rgb(72, 126, 243);

        }

        .textarea {
            box-sizing: border-box;
            padding: 5px;
            width: 100%;
            height: 200px;
            font-size: 26px;
        }

        svg {
            box-sizing: border-box;
            border: 1px solid gray;
        }

        svg::after {
            display: block;
            content: "SVG绘图区";
        }
    </style>
</head>

<body>
    <h1>SVG路径Path - 椭圆弧线命令A a、闭合Z z</h1>
    <hr>
    <a href="https://developer.mozilla.org/zh-CN/docs/Web/SVG" target="_blank" rel="noopener noreferrer">SVG 文档</a>、
    <a href="https://www.w3schools.cn/graphics/svg_reference.asp" target="_blank" rel="noopener noreferrer">SVG 手册</a>、
    <a href="https://cloud.tencent.com/developer/doc/1231" target="_blank" rel="noopener noreferrer">SVG 教程</a>、
    <a href="https://c.runoob.com/more/svgeditor/" target="_blank" rel="noopener noreferrer">SVG 在线编辑器1</a>、
    <a href="http://svg.p12345.com/" target="_blank" rel="noopener noreferrer">SVG 在线编辑器2</a><br>
    
    <img src="./img/Path 弧线命令 A a.jpg" alt="" />

    <div class="box">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <path id="path" fill="white" stroke="red" stroke-width="2"></path>
        </svg>
        <textarea class="textarea" id="textarea" placeholder="请在此处输入Path绘制命令！"></textarea>
    </div>

    <script>
        const path = document.querySelector('#path');

        const d = `
    M 200 200 A 400 200 0 0 1 300 300 
    M 300 400 A 200 100 0 1 0 400 500 
	M 500 500 A 200 100 0 1 1 600 600 Z
    M 500 200 A 400 200 0 0 0 600 300 
    M 800 200 A 200 100 0 1 1 900 300  

    M 1000 500 h 100 l -100 100 v -100 m 100 0 a 100 100 0 0 1 -100 100
    `;

        const textarea = document.querySelector('#textarea');
        textarea.addEventListener('input', function (e) {
            // path.setAttribute('d', 'M250 150 L150 350 L350 350 Z');
            path.setAttribute('d', e.target.value);
        }, false);

        path.setAttribute('d', d);
        textarea.value = d;
    </script>
</body>

</html>
