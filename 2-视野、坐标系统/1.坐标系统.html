<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SVG视野、坐标系统 - 坐标系统</title>
		<style type="text/css">
			h1 {
				text-align: center;
			}

			svg {
				border: 1px solid red;
			}

			.box {
				margin: auto;
				width: 80%;
				font-size: 24px;
			}

			li {
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<h1>SVG的坐标系统</h1>
		<hr />
		<div class="box">
			<ul>
				<h3>SVG标签属性：</h3>
				&lt;svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 400 300" preserveAspectRatio="xMidYMid meet" &gt;
				<br /><br />
				<li>width="800" height="600" // 控制视窗宽高大小</li>
				<li>viewBox="x y w h" // 控制控制位置、宽高大小</li>
				<li>preserveAspectRatio="xMidYMid meet" // 控制视野显示方式</li>
			</ul>

			<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
				<g stroke="green" fill="none" transfrom="translate(0,0)">
					<rect x="100" y="50" width="100" height="50"></rect>
					<rect x="140" y="100" width="20" height="120"></rect>
				</g>

				<g stroke="green" fill="none" transfrom="translate(50,50)">
					<rect x="100" y="50" width="100" height="50"></rect>
					<rect x="140" y="100" width="20" height="120"></rect>
				</g>
			</svg>

			<svg xmlns="http://www.w3.org/2000/svg">
				<circle cx="80" cy="75" r="70" fill="hsla(0, 50%, 60% ,0.5)"></circle>
				<circle cx="60" cy="50" r="15" fill="white"></circle>
				<circle cx="100" cy="50" r="15" fill="white"></circle>
				<circle cx="56" cy="50" r="8" fill="rgba(25,154,51,0.5)"></circle>
				<circle cx="96" cy="50" r="8" fill="black"></circle>
				<path d="M 45 80 A 50 60 0 0 0 120 80" stroke="white" stroke-width="3" fill="none"></path>
			</svg>
		</div>
	</body>
</html>
