<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG视野、坐标系统 - 坐标系统</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}

		svg {
			border: 1px solid red;
		}

		.box {
			margin: auto;
			width: 80%;
			font-size: 24px;
		}

		li {
			line-height: 50px;
		}
	</style>
</head>

<body>
	<h1>SVG的坐标系统</h1>
	<hr />
	<div class="box">
		<a href="https://developer.mozilla.org/zh-CN/docs/Web/SVG" target="_blank" rel="noopener noreferrer">SVG 文档</a>、
		<a href="https://www.w3school.com.cn/svg/index.asp" target="_blank" rel="noopener noreferrer">SVG 手册</a>、
		<a href="https://cloud.tencent.com/developer/doc/1231" target="_blank" rel="noopener noreferrer">SVG 教程</a>、
		<a href="https://c.runoob.com/more/svgeditor/" target="_blank" rel="noopener noreferrer">SVG 在线编辑器1</a>、
		<a href="http://svg.p12345.com/" target="_blank" rel="noopener noreferrer">SVG 在线编辑器2</a><br>

		<ul>
			<h3>viewBox属性：</h3>
			<li><a href="https://developer.mozilla.org/zh-CN/docs/Web/SVG/Attribute/viewBox" target="_blank">viewBox</a>属性允许指定一个给定的一组图形伸展以适应特定的容器元素。</li>
			<li><a href="https://developer.mozilla.org/zh-CN/docs/Web/SVG/Attribute/viewBox" target="_blank">viewBox</a>属性的值是一个包含4个参数的列表 min-x, min-y, width and height， 以空格或者逗号分隔开。</li> 
			<li>在用户空间中指定一个矩形区域映射到给定的元素，查看属性<a href="https://developer.mozilla.org/zh-CN/docs/Web/SVG/Attribute/preserveAspectRatio" target="_blank">preserveAspectRatio</a>。</li>
			<li>不允许宽度和高度为负值，0则禁用元素的呈现。</li>
		</ul>

		<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
			<!--具有相对单位，例如百分比，视觉大小，无论viewBox如何，正方形看起来都没有变化-->
			<rect x="0" y="0" width="100%" height="100%" />

			<!--带有大 viewBox 的圆圈看起来很小，因为它为 r 属性使用用户单位：4 解决了 viewBox 中设置的 100-->
			<circle cx="50%" cy="50%" r="4" fill="white" />
		</svg>

		<svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
			<!--具有相对单位，例如百分比，视觉大小，无论viewBox如何，正方形看起来都没有变化-->
			<rect x="0" y="0" width="100%" height="100%" />

			<!--用一个小的 viewBox 圆圈看起来很大，因为它为 r 属性使用用户单位：4 解决了 viewBox 中设置的 10-->
			<circle cx="50%" cy="50%" r="4" fill="white" />
		</svg>

		<svg viewBox="-5 -5 10 10" xmlns="http://www.w3.org/2000/svg">
			<!--坐标 0,0 的点现在位于视口的中心，并且 100% 仍然解析为 10 个用户单位的宽度或高度，所以矩形看起来移动到视口的下/右角-->
			<rect x="0" y="0" width="100%" height="100%" />

			<!--坐标点 0,0 在视口的中心值 50% 解析为 5，这意味着圆的中心是在视口的右下角。-->
			<circle cx="50%" cy="50%" r="4" fill="white" />
		</svg>
	</div>
</body>

</html>
