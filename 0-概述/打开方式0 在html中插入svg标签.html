<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>走进SVG</title>
		<style type="text/css">
			html,body{font-family: "微软雅黑"; font-size: 24px;}
			h1{text-align: center;}
			h3{color: red;}
		</style>
	</head>

	<body>
		<h1>什么是SVG</h1><hr />
		<pre>
			1、SVG 指可伸缩矢量图形 (Scalable Vector Graphics)；
			2、SVG 用来定义用于网络的基于矢量的图形；
			3、SVG 使用 XML 格式定义图形；
			4、SVG 图像在放大或改变尺寸的情况下其图形质量不会有所损失；
			5、SVG 是万维网联盟的标准；
			6、SVG 与诸如 DOM 和 XSL 之类的 W3C 标准是一个整体 ；
			
			
			<h3>在任何地方要使用SVG标签时，先加入  《svg xmlns="http://www.w3.org/2000/svg" /》.......《/svg》 标签</h3>
		</pre>
		
		<p>
			<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
				<circle cx="100" cy="100" r="90" fill="#39F"></circle>
				<circle cx="70" cy="80" r="20" fill="white"></circle>
				<circle cx="130" cy="80" r="20" fill="white"></circle>
				<circle cx="65" cy="75" r="10" fill="black"></circle>
				<circle cx="125" cy="75" r="10" fill="black"></circle>
				<path d="M 50 140 A 60 60 0 0 0 150 140" stroke="white" stroke-width="3" fill="none" ></path>
			</svg>
		</p>
	</body>
