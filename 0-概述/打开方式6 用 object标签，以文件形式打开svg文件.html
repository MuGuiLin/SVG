<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>打开方式6 用 object标签，以文件形式打开svg文件</title>
		<style type="text/css">
			h1 {
				text-align: center;
			}

			object {
				display: block;
				margin: auto;
				width: 800px;
				height: 600px;
				box-shadow: blue 0 0 1px 2px;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<h1>打开方式6 用 object标签，以文件形式打开svg文件</h1>
		<hr />
		<pre>
			&lt;object data="./打开方式1 我是SVG文件-可直接用浏览器打开.svg" type="image/svg+xml" >&lt;/object>
		</pre>
		<object data="./打开方式1 我是SVG文件-可直接用浏览器打开.svg" type="image/svg+xml" ></object>
	</body>
</html>
