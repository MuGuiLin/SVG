<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用 embed标签，把svg文件以文件形式打开</title>
		<style type="text/css">
			h1 {
				text-align: center;
			}

			embed {
				display: block;
				margin: auto;
				width: 800px;
				height: 600px;
				box-shadow: blue 0 0 1px 2px;
				border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<h1>用 embed标签，把svg文件以文件形式打开</h1>
		<hr />
		<pre>
			&lt;embed src="./打开方式1 我是SVG文件-可直接用浏览器打开.svg" type="image/svg+xml" >&lt;/embed>
		</pre>
		<embed src="./打开方式1 我是SVG文件-可直接用浏览器打开.svg" type="image/svg+xml" ></embed>
	</body>
</html>
