<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用 CSS样式，把svg文件当作背景图填充</title>
		<style type="text/css">
			h1 {
				text-align: center;
			}

			.box {
				width: 800px;
				height: 600px;
				background: url('./打开方式1%20我是SVG文件-可直接用浏览器打开.svg');
				box-shadow: blue 0 0 1px 2px;
				border-radius: 10px;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<h1>用 CSS样式，把svg文件当作背景图填充</h1>
		<hr />
		<pre>
			&lt;style type="text/css" /&gt;
				.box {
					width: 800px;
					height: 600px;
					background: url('./img/xxx.svg');  // 这是一个svg文件，它可以当作背景图填充！
				}
			&lt;/style&gt;
		</pre>
		<div class="box">
			<br /><br /><br /><br />
			<h1>把svg文件当作背景图填充</h1>
		</div>
	</body>
</html>
