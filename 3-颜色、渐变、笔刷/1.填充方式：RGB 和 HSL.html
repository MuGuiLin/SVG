	<body>
		<h1>SVG填充方式：RGB 和 HSL、透明度</h1>
		<hr />
		
		<ul>
			<h3>填充颜色，透明度</h3>
			<li>&lt;rect fill="rgb(255, 255, 0)" opacity="0.5"/&gt;</li>
			<li>&lt;rect fill="hsl(0, 50%, 20%)" opacity="0.5"/&gt;</li>

			<li>&lt;rect fill="rgba(255, 255, 0, 0.5)" /&gt;</li>
			<li>&lt;rect fill="hsla(0, 50%, 20%, 0.5)" /&gt;</li>
		</ul>
