    <title>SVG动画 - 文字描边动画</title>
    <style>
        h1 {
            text-align: center;
        }

        .box {
            margin: auto;
            width: 80%;
            height: 800px;
            line-height: 36px;
            font-size: 18px;
        }

        svg {
            border: 2px double rgb(99, 99, 99);
            animation: FillMove 1s ease forwards 2.8s;
        }

        svg path:nth-child(1) {
            stroke: blue;
            stroke-width: 5; 
            /*虚线*/
            stroke-dasharray: 5060.97314453125;
            /*偏移起点*/
            stroke-dashoffset: 5060.97314453125;
            animation: StrokeMove 20s ease forwards 0s;
        }

        svg path:nth-child(2) {
            stroke: blue;
            stroke-width: 5; 
            /*虚线*/
            stroke-dasharray: 5060.97314453125;
            /*偏移起点*/
            stroke-dashoffset: 5060.97314453125;
            animation: StrokeMove 20s ease forwards 1s;
        }

        svg path:nth-child(3) {
            stroke: blue;
            stroke-width: 5; 
            /*虚线*/
            stroke-dasharray: 5060.97314453125;
            /*偏移起点*/
            stroke-dashoffset: 5060.97314453125;
            animation: StrokeMove 20s ease forwards 2s;
        }

        @keyframes StrokeMove {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes FillMove {
            from {
                /* transparent 透明 */
                fill: transparent;
            }

            to {
                fill: yellow;
            }
        }
    </style>
</head>
