<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG路径Path - 贝塞尔曲线命令Q q, C c</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;

        }

        h1 {
            text-align: center;
        }

        .text {
            box-sizing: border-box;
            margin: auto;
            width: 100vw;
            height: 750px;
            line-height: 36px;
            border: 1px solid rgb(72, 126, 243);

        }

        .textarea {
            box-sizing: border-box;
            padding: 5px;
            width: 100%;
            height: 200px;
            font-size: 26px;
        }

        svg {
            border: 1px solid gray;

        }

        svg::after {
            display: block;
            content: "SVG绘图区";
        }
    </style>
</head>

<body>
    <h1>SVG路径Path - 贝塞尔曲线命令Q q, C c</h1>
    <hr>

    <img src="./img/2次贝瑟尔.jpg" alt="" />
    <img src="./img/3次贝瑟尔.jpg" alt="" />

    <div class="text">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <path id="path" fill="white" stroke="red" stroke-width="2"></path>
        </svg>
        <textarea class="textarea" id="textarea" placeholder="请在此处输入Path绘制命令！"></textarea>
    </div>

    <script>
        const path = document.querySelector('#path');

        const d = `
    M 200 200 Q 0 0 300 300
    M 400 300 Q 600 100 800 300 

    M 100 600 C 400 300 400 900 700 600  M 800 600 C 1200 500 1400 100 1200 600
    
    `;

        const textarea = document.querySelector('#textarea');
        textarea.addEventListener('input', function (e) {
            // path.setAttribute('d', 'M250 150 L150 350 L350 350 Z');
            path.setAttribute('d', e.target.value);
        }, false);

        path.setAttribute('d', d);
        textarea.value = d;
    </script>
</body>

</html>
