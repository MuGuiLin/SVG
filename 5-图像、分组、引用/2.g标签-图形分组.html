    <h1>SVG图形分组 - g标签</h1>

        <h4>&lt;g>标签：是用来组合多个元素对象的容器。</h4>
        <p>添加到g元素上的变换会应用到其所有的子元素上。添加到g元素的属性会被其所有的子元素继承。</p> 
        <p> 此外，g元素也可以用来定义复杂的对象，之后可以通过&lt;use>元素来引用它们。</p>


        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" fill="transparent">
            <g id="chineseFlag">
                <rect x="300" y="100" width="300" height="180" fill="inherit" stroke="none"></rect>

                <path fill="yellow" stroke="none" transform="translate(390, 130) rotate(27 19.6911 19.8822)" d="M4.761909496571565,6.579488672265944 L13.247034754033688,6.579488672265944 L15.869006028823184,-1.4813471038738868 L18.49097730361268,6.579488672265944 L26.976102561074804,6.579488672265944 L20.111502220655872,11.561302485290776 L22.733610277294957,19.622138261430607 L15.869006028823184,14.640187666556185 L9.004405688404255,19.622138261430607 C9.87844170728395,16.93519170003305 10.752473818110799,14.24824513863549 11.626509836990495,11.561302485290776 L4.761909496571565,6.579488672265944 z"></path>

            <!-- 在这里引用id为chineseFlag元素，就可以把它里所有的元素引用过来啦！！ -->
            <use href="#chineseFlag"x="350" y="0" fill="#ed006d" />
            
            <!-- 还可改变被引用元素里面的属性 -->
            <use href="#chineseFlag"x="700" y="0" fill="red" />
        </svg>

        <h4>&lt;g>标签的其他用法：</h4>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
            <style>
                .fillRed {
                    fill: #ff004c;
                }
            </style>

            <g id="bigGroup" stroke="red">

                <circle id="circle" style="fill: inherit;" r="10" />

                <!-- 在分组中还可能包涵其他分组 -->
                <g id="group" stroke="green">
                    <text x="120" y="105">black黑色(默认)</text>
                    <!-- 在这里引用id为circle元素 -->
                    <use x="100" y="100" xlink:href="#circle" />

                    <text x="120" y="155">red红色</text>
                    <use x="100" y="150" href="#circle" class="fillRed" />

                    <text x="120" y="205">blue蓝色</text>
                    <use x="100" y="200" href="#circle" style="fill: #2196f3;" stroke="blue" />
                </g>

                <!-- 可在这里引用id为group元素组 -->
                <use x="350" y="0" href="#group" fill="#2196f3" />

                <!-- 注：不能在分组g 中 引用自己！！ -->
                <!-- <use x="650" y="0" href="#bigGroup" fill="red" /> -->

            </g>

            <!-- 可在这里引用id为bigGroup元素组 -->
            <use x="650" y="0" href="#bigGroup" fill="blue" />
        </svg>
