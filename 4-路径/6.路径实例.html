<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG路径Path - 路径实例</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .text {
            box-sizing: border-box;
            margin: auto;
            width: 100vw;
            height: 750px;
            line-height: 36px;
            border: 1px solid rgb(72, 126, 243);

        }

        .textarea {
            box-sizing: border-box;
            padding: 5px;
            width: 100%;
            height: 200px;
            font-size: 26px;
        }

        svg {
            box-sizing: border-box;
            border: 1px solid gray;
        }

        svg::after {
            display: block;
            content: "SVG绘图区";
        }
    </style>
</head>

<body>
    <h1>SVG路径Path - 路径实例</h1>
    <hr>
    <a href="https://developer.mozilla.org/zh-CN/docs/Web/SVG" target="_blank" rel="noopener noreferrer">SVG 文档</a>、
    <a href="https://www.w3schools.cn/graphics/svg_reference.asp" target="_blank" rel="noopener noreferrer">SVG 手册</a>、
    <a href="https://cloud.tencent.com/developer/doc/1231" target="_blank" rel="noopener noreferrer">SVG 教程</a>、
    <a href="https://c.runoob.com/more/svgeditor/" target="_blank" rel="noopener noreferrer">SVG 在线编辑器1</a>、
    <a href="http://svg.p12345.com/" target="_blank" rel="noopener noreferrer">SVG 在线编辑器2</a><br>


    <div class="text">
        <a href="http://maxwellito.github.io/vivus/" target="_blank" rel="noopener noreferrer">vivus.js</a>

        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="-200 -150 800 600">

            <path id="path" fill="none" stroke="red" stroke-width="3" style="stroke-dasharray: 2216, 2256;"
                d="M366.2,204.2c-9.8,0-15-5.6-15-15.1V77.2h-85v28h19.5c9.8,0,8.5,2.1,8.5,11.6v72.4c0,9.5,0.5,15.1-9.3,15.1H277h-20.7c-8.5,0-14.2-4.1-14.2-12.9V52.4c0-8.5,5.7-12.3,14.2-12.3h18.8v-28h-127v28h18.1c8.5,0,9.9,2.1,9.9,8.9v56.1h-75V53.4c0-11.5,8.6-13.3,17-13.3h11v-28H2.2v28h26c8.5,0,12,2.1,12,7.9v142.2c0,8.5-3.6,13.9-12,13.9h-21v33h122v-33h-11c-8.5,0-17-4.1-17-12.2v-57.8h75v58.4c0,9.1-1.4,11.6-9.9,11.6h-18.1v33h122.9h5.9h102.2v-33H366.2z">
            </path>

            <image xlink:href="./img/pen.svg" x="-3" y="-24" height="30" width="30">
                <animateMotion dur="36.9" rotate="" repeatCount="indefinite">
                    <!-- 可用mpath标签来代替animateMotion上的path属性！！-->
                    <mpath href="#path"></mpath>
                </animateMotion>
            </image>
        </svg>
    </div>

    <script>
        const path = document.querySelector('#path');

        let i = 2222;
        (function render() {
            path.style.strokeDashoffset = i--;
            // path.style.strokeDashoffset = i++;
            if (i < 1) i = 2222;
            requestAnimationFrame(render);
        })();

    </script>
</body>

</html>
