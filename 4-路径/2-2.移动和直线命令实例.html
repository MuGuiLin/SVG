<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG路径Path - 移动和直线命令实例</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;

        }

        h1 {
            text-align: center;
        }

        .text {
            box-sizing: border-box;
            margin: auto;
            width: 100vw;
            height: 750px;
            line-height: 36px;
            border: 1px solid rgb(72, 126, 243);

        }

        .textarea {
            box-sizing: border-box;
            padding: 5px;
            width: 100%;
            height: 50px;
            font-size: 26px;
        }

        svg {
            border: 1px solid gray;

        }

        svg::after {
            display: block;
            content: "SVG绘图区";
        }
    </style>
</head>

<body>
    <h1>SVG路径Path - 移动和直线命令实例</h1>
    <hr>

    <div class="text">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <path id="path" fill="white" stroke="#02edf9" stroke-width="2" stroke-dasharray="5 2"></path>
        </svg>
        <textarea class="textarea" id="textarea" placeholder="请在此处输入Path绘制命令！"></textarea>
    </div>

    <script>
        const path = document.querySelector('#path');
        const textarea = document.querySelector('#textarea');

        const d = ``;
        textarea.value = d;
        path.setAttribute('d', d);

        textarea.addEventListener('input', function (e) {
            // path.setAttribute('d', 'M250 150 L150 350 L350 350 Z');
            path.setAttribute('d', e.target.value);
        }, false);
    </script>
</body>

</html>
