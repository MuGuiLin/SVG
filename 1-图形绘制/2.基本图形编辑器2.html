<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>SVG图形绘制 - 图形编辑器</title>
		<style type="text/css">
			html,body{font-family: "微软雅黑";}
			*{margin: 0px; padding: 0px;}
			section{ width: 1200px; height: 800px; border: 1px solid darkgray; margin: auto; box-shadow: 0px 0px 5px 1px gray;}
			#ConTent{ float: left; width: 860px; height: 800px;}
			#ToolBox { float: right; width: 338px; height: 800px; border-left: 1px solid darkgray; }
			.inputBox{ width: 94%; margin: auto; margin-top: 20px; margin-bottom: 20px; padding: 20px 4px; border: 1px solid darkgray; border-radius: 6px; }
			h1 { text-align: center;}
			h2{ line-height: 40px; color: white; background: #008EFF; font-size: 18px; padding-left: 4px; font-weight: normal;}
			
			
			
		</style>
	</head>

	<body>
		<br /><h1>SVG基本图形综合实例  SVG编辑器</h1><br />
		<hr /><br />
		<!--<pre>
		SVG的基本图形标签：
				圆形《circle》《/circle》 ， 椭圆：《ellipse》《/ellipse》， 直线：《line》《/line》 ， 折线：《 polyline》《/polyline》 , 矩形：《rect》《/rect》 ，多边形：《polygon》《/polygon》
								
		SVG的基本图形属性：
				x、x1、cx="左边距" ， y、y2、cy="上边距" ， fill="背景色" ， stroke="边框色" ， stroke-width="边框粗细" ， transform="translate(150 0)变形、变换"
		</pre>-->
		
		<section>
			<div id="ConTent"></div>
			
			<div id="ToolBox">
				<h2>创建图形：</h2>
				<form class="inputBox" id="create-shape">
					<input type="button" create="rect" name="" id="" value="Rect" />
					<input type="button" create="circle" name="" id="" value="Circle" />
					<input type="button" create="ellipse" name="" id="" value="ElliPse" />
					<input type="button" create="line" name="" id="" value="Line" />
				</form>
				
				<h2>编辑形状：</h2>
				<form class="inputBox" id="shae-attrs">
					<!--<label>左边距(x)</label><input type="range" name="" id="" value="" /><br />
					<label>上边距(y)</label><input type="range" name="" id="" value="" /><br />
					<label>宽 度(w)</label><input type="range" name="" id="" value="" /><br />
					<label>高 度(h)</label><input type="range" name="" id="" value="" /><br />
					<input type="range" name="" id="" value="" /><br />
					<input type="range" name="" id="" value="" />-->
				</form>
				
				<h2>属性外观：</h2>
				<form class="inputBox" id="look-and-transform" disabled="disabled">
					<label>背景色：</label>
					<input type="color" name="" id="fill" value="#ffffff" /><br />
					
					<label>边框色：</label>
					<input type="color" name="" id="stroke" value="#ff0000" /><br />
					
					<label>边框厚度：</label>
					<input type="range" name="" id="strokeWidth" value="1" /><br />
					
					<label>X：</label>
					<input type="range" name="" id="translateX" min="-400" max="400" value="0" /><br />
					
					<label>Y：</label>
					<input type="range" name="" id="translateY" min="-400" max="400" value="0" /><br />
					
					<label>rotate：</label>
					<input type="range" name="" id="rotate" ain="-180" max="180" value="0" />
					
					<label>scale：</label>
					<input type="range" name="" id="scale" ain="-1" max="2" step="0.01" value="1" />
				</form>
			</div>

		</section>
		
	</body>
	<script type="text/javascript">
		var SVG_NS = 'http://www.w3.org/2000/svg';
		
		//图形及对应的默订属性
		var shapeInfo = {
			rect:'x:10,y:10,width:200,height:100,rx:0,ry:0',
			circle:'cx:200,cy:200,r:50',
			ellipse:'cx:200,cy:200,rx:80,ry:30',
			line:'x1:10,y1:10,x2:100,y2:100'
		};
		
		//默认公共属性
		var defaultAttrs = {fill:'#ffffff',stroke:'#ff0000'};
		
		var createForm = document.getElementById('create-shape');
		var attrForm = document.getElementById('shae-attrs');
		var lookForm = document.getElementById('look-and-transform');
		
		var svg = createSVG();
		var selected = null;
		
		svg.addEventListener('click' , function(e)
		{
			if(e.target.tagName.toLowerCase() in shapeInfo)
			{	//target触发该事件的节点元素	//tagName 获取元素的标签名	  //toLowerCase() 把字符串转换为小写
				select(e.target);
			}
		})
		
		createForm.addEventListener('click' , function(e)
		{
			if(e.target.type.toLowerCase() == 'button')
			{
				alert(e.target.getAttribute('create'))
				create(e.target.getAttribute('create'));
			}
			alert(e.target.type); //获取input元素的类型
		});
		
		attrForm.addEventListener('input' , function(e)
		{
			if(e.target.tagName.toLowerCase() != 'input') return;
			var handle = e.target;
			selected.setAttribute(handle.name, handle.value);
			
		});
		
		lookForm.addEventListener('input' , function(e)
		{
			if(e.target.tagName.toLowerCase() != 'input') return;
			if(!selected) return;
			selected.setAttribs('fill' , fill.value);
			selected.setAttribs('stroke' , stroke.value);
			selected.setAttribute('stroke-width' , strokeWidth.value);
			
			selected.setAttribute('transform' , encodeTranform(
			{
				tx: translateX.value,
				ty: translateY.value,
				scale: scale.value,
				rotate: rotate.value
			}));
			
		})
		
		function createSVG()
		{
			var svg = document.createElementNS(SVG_NS, 'svg');
			svg.setAttribute('width', '100%');
			svg.setAttribute('height', '100%');
			ConTent.appendChild(svg);
			return svg;
		}
		
		var create = function(name)
		{
			var shape = document.createElementNS(SVG_NS , name);
			svg.appendChild(shape);
			select(shape);
			alert(456)
		}
		
		var select = function(shape)
		{
			var attrs = shapeInfo[shape.tagName].split(',');
			var attr, name , value;
			attrForm.innerHTML = "";
			
			while(attrs.length)
			{
				attr = attrs.shift().split(':');
				name = attr[0];
				value = shape.getAttribute(name) || attr[1];
				
				createHandle(shape , name , value);//调用下面的createHandle方法
				shape.setAttribute(name , value);
			}
			
			for( name in defaultAttrs)
			{
				value = shape.getAttribute(name) || defaultAttrs[name];
				shape.setAttribute(name , value);
			}
			
			selected = shape;
			alert(789)
			updateLookHandle();//调用更新数据方法
		}
		
		//创建range标签
		var createHandle = function(shape , name , value)
		{
			var label = document.createElement('label');
			label.textContent = name;
			
			var handle = document.createElement('input'); //创建input元素
			handle.setAttribute('name' , name); //设置input元素的name
			handle.setAttribute('type' , 'range');//设置input元素的type
			handle.setAttribute('value' , value);//设置input元素的value
			handle.setAttribute('min' , 0);//设置rang元素的最小值
			handle.setAttribute('max' , 800);//设置rang元素的最大值
			
			attrForm.appendChild(label);//将创建的input元素追加到attrForm中
			attrForm.appendChild(handle);//将创建的input元素追加到attrForm中
		}
		
		//更新数据
		var updateLookHandle = function()
		{
			fill.value = selected.getAttribute('fill');
			stroke.value = selected.getAttribute('stroke');
			
			var t = decodeTransForm(selected.getAttribute('transform'));
			
			translateX.value = t ? t.tx : 0;
			translateY.value = t ? t.ty : 0;
			rotate.value = t ? t.totate : 0;
			scale.value = t ? t.scale : 1;
		}
		
		var decodeTransForm = function(transString)
		{
			var match = /translate\((\d+),(\d+)\)\srotate\((\d+)\)\sscale\((\d+)\)/.exec(transString);
			return match ? {
				tx: +match[1],
				ty: +match[2],
				rotate: +match[3],
				scale: +match[4] } : null;
		}
		
		var encodeTranform = function(transObject)
		{
			return ['translate(' , transObject.tx, ',' ,transObject.ty,')',
					'rotate(' , transObject.rotate, ')',
					'scale(' , transObject.scale, ')'].join('');
		}
	</script>
